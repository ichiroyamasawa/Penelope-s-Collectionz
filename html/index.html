<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Font - Poppins, Sacramento -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Sacramento&display=swap" rel="stylesheet">

    <!-- FontAwesome - Icons -->
    <script src="https://kit.fontawesome.com/21d7603b0d.js" crossorigin="anonymous"></script>
    
    <title>Penelope's Collectionz</title>
</head>
<body>
    <!-- Bootstrap - JS -->
    <script src="/js/bootstrap.min.js"></script>

    <div class="container-fluid">
        <!-- Header -->
        <header id="mainHeader" class="row">
            <div class="row col-md-4">
                <img class="pc-logo-1" src="/Images/pc-logo1.jpg" alt="Penelope's Collectionz">
            </div>
            <div id="mainNav" class="row col-md-8">
                <ul>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="signUp.html"><button class="btn btn-primary btn-signup">Sign Up</button></a></li>
                </ul>
            </div>
            
        </header>
        
        <!-- Contents -->
        <div class="rect-bg">
            <img class="pc-logo-2" src="/Images/pc-logo2.jpg" alt="Penelope's Collectionz">
        </div>
        <div class="rect-login">
            <div>
                <h1 class="userLogin"><i class="fas fa-user"></i></h1>
                <h2 class="userLogin">USER LOGIN</h2>
            </div>
            <form action="#" method="get">
            <div class="form-group login-credentials">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group login-credentials">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Password">
                <p class="forgotPwd"><a class="forgotPwd" href="#">Forgot Password?</a></p>
              </div>
              <button type="submit" class="btn btn-success btn-lg btn-login horizontal-center">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
