<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Font - Poppins, Sacramento -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Sacramento&display=swap" rel="stylesheet">

    <!-- FontAwesome - Icons -->
    <script src="https://kit.fontawesome.com/21d7603b0d.js" crossorigin="anonymous"></script>

    <title>Penelope's Collectionz</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <header id="mainHeader" class="row">
            <div class="col-md-4 col-sm-12 col-12 text-md-start ">
                <img class="pc-logo-1" src="/Images/pc-logo1.png" alt="Penelope's Collectionz">
            </div>
            <div id="mainNav" class="col-md-4 col-sm-6 col-6">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <button class="navbar-toggler mt-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="products.html">Products</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="aboutUs.html">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contactUs.html">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="mainNav" class="col-md-4 col-sm-6 col-6 text-end">
                <a href="signUp.html"><button class="btn btn-primary btn-signup">Sign Up</button></a>
            </div>
        </header>

        <!-- Contents -->
        <main>
            <div class="rect-bg">
                <img class="pc-logo-2" src="/Images/pc-logo2.png" alt="Penelope's Collectionz">
            </div>
            <div class="rect-login">
                <div>
                    <h1 class="userLogin"><i class="fa fa-heart" aria-hidden="true"></i></h1>
                    <h2 class="userLogin">Welcome!</h2>
                </div>
                <form action="#" method="get">
                    <div class="form-group login-credentials">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group login-credentials">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password">
                        <p class="forgotPwd"><a class="forgotPwd" href="#">Forgot Password?</a></p>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg btn-login horizontal-center">Login</button>
                </form>
            </div>
        </main>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- Bootstrap - JS -->
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
