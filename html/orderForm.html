            <!-- JAVASCRIPT FOR THE PICTURE SLIDER -->
            <script type ="text/javascript">
               let slidePictures = document.getElementsByClassName('slidePicture')
               let activePictures = document.getElementsByClassName('active')

               for (var i=0; i<slidePictures.length; i++) //check all pictures throught the class slidePicture
               {
                   slidePictures[i].addEventListener('mouseover', //mouseover is basically just a hover for html 
                   function()
                   {
                       if (activePictures.length>0) //if there is another active pic, remove the active before (so bale stuck lang dapat ung length sa 0)
                       {
                           activePictures[0].classList.remove('active') //remove ACTIVE STATE to another as we hover on it
                       }

                       this.classList.add('active') //puts the picture from slidePicture into active state
                       document.getElementById('mainPicture').src = this.src //transfer the picture from slidePicture to mainPicture
                   })
               }
               
               //ARROWS JAVASCRIPT
               let leftArrow = document.getElementById('left-arrow');  //CALL THE IDs
               let rightArrow = document.getElementById('right-arrow');

               leftArrow.addEventListener('click', 
               function()
               {
                   document.getElementById('slider').scrollLeft -= 180   //Click the left arrow to scroll left by 180px
               })

               rightArrow.addEventListener('click', 
               function()
               {
                   document.getElementById('slider').scrollLeft += 180 //Click the right arrow to right left by 180px
               })
            </script>
