<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Font - Poppins, Sacramento -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Sacramento&display=swap" rel="stylesheet">

    <!-- FontAwesome - Icons -->
    <script src="https://kit.fontawesome.com/21d7603b0d.js" crossorigin="anonymous"></script>
    
    <title>Sign Up</title>
    
</head>
<body>
    <!-- Bootstrap - JS -->
    <script src="/js/bootstrap.min.js"></script>

    <div class="container-fluid">
        <!-- Header -->
        <header id="mainHeader" class="row">
            <div class="row col-md-4">
                <img class="pc-logo-1" src="/Images/pc-logo1.jpg" alt="Penelope's Collectionz">
            </div>
            <div id="mainNav" class="row col-md-8">
                <ul>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="index.html"><button class="btn btn-primary btn-signup">Login</button></a></li>
                </ul>
            </div>
        </header>

        <!-- Contents -->
        <div class="rect-bg"></div>
        <div class="register-rect">
            <h1 class="gettingStarted">Getting Started</h1>

            <form action="#" method="get">
                <div class="row">
                    <div class="form-group col-md-6 reg-form">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Juan">
                    </div>
                    <div class="form-group col-md-6 reg-form">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Dela Cruz">
                    </div>
                </div>                
                <div class="form-group reg-form">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="09XX-XXX-XXXX">
                  </div>
                  <div class="form-group reg-form">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="example@email.com">
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6 reg-form">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password">
                      </div>
                      <div class="form-group col-md-6 reg-form">
                        <label for="pwd">Confirm Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password">
                      </div>
                  </div>
                  <div class="row">
                    <button type="reset" class="btn btn-outline-danger btn-lg horizontal-center col-2">Reset</button>
                    <button type="submit" class="btn btn-success btn-lg btn-login horizontal-center col-2">Sign Up</button>
                  </div>
                </form>
        </div>
    </div>
</body>
</html>
